  <div class="container content">
    <h1>Регистрация</h1>

    <form action="https://tests.fomenko.top/echo/index.php" method="get">

      <fieldset class="form-style">

        <legend>Форма</legend>

        <div class="form-group">
          <label class="label-form" for="name">Имя</label>
          <input id="name" name="name" placeholder="Введите имя" type="text">
        </div>

        <div class="form-group">
          <label class="label-form" for="surname">Фамилия</label>
          <input id="surname" name="surname" placeholder="Введите фамилию" type="text">
        </div>

        <div class="form-group">
          <label class="label-form" for="file">Фото</label>
          <input id="file" name="file" type="file">
        </div>

        <div class="form-group">
          <label class="label-form" for="email">Email</label>
          <input id="email" name="email" placeholder="Введите email" type="email">
        </div>

        <div class="form-group">
          <label class="label-form" for="password">Пароль</label>
          <input id="password" maxlength="20" minlength="4" name="password" placeholder="Введите пароль"
            type="password">
        </div>

        <div class="form-group">
          <label class="label-form" for="site">Адрес сайта</label>
          <input type="url" name="site" id="site" value="https://mysite.name">
        </div>

      </fieldset>

      <fieldset class="form-style">

        <legend>Укажите ваш пол</legend>

        <div class="form-group">
          <input type="radio" name="gender" id="gender-male" value="male">
          <label class="label-form" for="gender-male">Мужской</label>
        </div>

        <div class="form-group">
          <input type="radio" name="gender" id="gender-female" value="female">
          <label class="label-form" for="gender-female">Женский</label>
        </div>

      </fieldset>

      <fieldset class="form-style">

        <legend>Дата рождения</legend>

        <div class="form-group">
          <label class="label-form" for="date">Дата рождения</label>
          <input type="date" name="date" id="date">
        </div>

      </fieldset>

      <fieldset class="form-style">

        <legend>Выберите кухню</legend>

        <div class="form-group">
          <input type="checkbox" name="kitchen-ua" id="kitchen-ua" value="kitchen-ua">
          <label class="label-form" for="kitchen-ua">Украинская</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="kitchen-usa" id="kitchen-usa" value="kitchen-usa">
          <label class="label-form" for="kitchen-usa">Амереканская</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="kitchen-fr" id="kitchen-fr" value="kitchen-fr">
          <label class="label-form" for="kitchen-fr">Французская</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="kitchen-jp" id="kitchen-jp" value="kitchen-jp">
          <label class="label-form" for="kitchen-jp">Японская</label>
        </div>

        <div class="form-group">
          <input type="checkbox" name="kitchen-gr" id="kitchen-gr" value="kitchen-gr">
          <label class="label-form" for="kitchen-gr">Германская</label>
        </div>

      </fieldset>

      <fieldset class="form-style">

        <legend>О себе</legend>

        <div class="form-group">
          <label class="label-form" for="txt">Подробно</label>
          <textarea name="txt" id="txt" cols="30" rows="10" placeholder="Подробно о себе..."></textarea>
        </div>

      </fieldset>

      <fieldset class="form-style">

        <div class="form-group">
          <button class="button" type="submit">Зарегистрироваться</button>
        </div>

        <div class="form-group">
          <button class="button" type="reset">Очистить форму</button>
        </div>

      </fieldset>

    </form>

  </div>
